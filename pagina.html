<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Amor</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: url('https://source.unsplash.com/1600x900/?romantic,flowers') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            backdrop-filter: blur(5px);
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #ff4b5c;
            font-size: 36px;
            font-family: 'Great Vibes', cursive;
            margin-bottom: 15px;
        }
        .mensaje {
            font-size: 20px;
            color: #444;
            font-style: italic;
            min-height: 60px;
            white-space: pre-wrap;
        }
        button {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.4s ease;
            margin-top: 20px;
        }
        button:hover {
            background: linear-gradient(135deg, #ff5e78, #ff6f98);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Para Mi Amor ‚ù§Ô∏è</h1>
        <p class="mensaje" id="mensaje"></p>
        <button onclick="escribirMensaje()">üíå Ver mensaje especial</button>
    </div>

    <script>
        const mensajeTexto = "Eres la persona m√°s hermosa y especial en mi vida. Cada d√≠a contigo es un regalo que valoro con todo mi coraz√≥n. Gracias por existir y por ser mi felicidad infinita. ‚ù§Ô∏è";
        let i = 0;
        function escribirMensaje() {
            i = 0;
            document.getElementById("mensaje").innerHTML = "";
            escribirTexto();
        }
        function escribirTexto() {
            if (i < mensajeTexto.length) {
                document.getElementById("mensaje").innerHTML += mensajeTexto.charAt(i);
                i++;
                setTimeout(escribirTexto, 50);
            }
        }
    </script>
</body>
</html>
